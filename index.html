<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Todo app
        </title>
        <link rel="stylesheet" href="./todo.css">
        <link rel="stylesheet" href="./Lcard.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" media="all">
        <style data-styled="" data-styled-version="4.4.1"></style>  
    </head>
    <body>
        <div class="main-container">
            <div class="heading">
                <p class="heading-text"> Tasks List</p>
                <div class="heading-add-button">
                    <button class="add-button">
                        <i class="fa fa-plus-circle" style="color:rgb(70,224,83);">
                        </i>
                        <p class="heading-btn-text">
                            Add Item
                        </p>
                    </button>
                </div>
            </div>
            <div class="popup-add-list-container" background-color="white">
                <div class="popup-add-list">
                    <div class="">
                        <label for="input-add-list-popup" class="label-add-list-popup">Add List</label>
                        <br>
                        <input type="text" name="input-add-list-popup" id="input-add-list" class="input-add-list-popup">
                    </div>
                    <div class="add-close-btn-popup">
                        <button class="add-btn-popup" onclick="addList()">Add</button>
                        <bitton class="close-btn-popup">Close</bitton>
                    </div>
                </div>
            </div>
            <div class="card-list-container">
                <!-- Add list dynamically from js-->
            </div>
            <div class="popup-add-task">
                <div>
                    <label for="input-add-task-popup" class="label-add-list-popup">Add Task</label>
                    <br>
                    <input type="text" name="input-add-task-popup" id="input-add-task" class="input-add-list-popup">

                </div>
                <div class="add-close-btn-popup">
                    <button class="add-btn-popup" onclick="addTask()">Add</button>
                    <button class="close-btn-popup" onclick="closeTaskPopUp()">Close</button>
                </div>
            </div>
        </div>
        <script src="./todo.js">

        </script>
         <div class="notranslate" style="position: absolute; top: 0; right:0;" id="vd-root-d19608294"></div>
            
    </body>
